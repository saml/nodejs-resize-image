<!doctype html>
<meta charset="utf-8">
<title>Image Quality Test</title>
<style>
img {
  width: 100%;
}
</style>
<div id="container">
</div>
<script>
function parseQueryString(query) {
  query = query || window.location.search.substring(1);

  var args = {};
  query.split(/&/).forEach(function(kv) {
    var splitted = kv.split(/=/);
    args[splitted[0]] = splitted[1];
  });
  return args;
}

function parseAssetUrl(url) {
  var regex = new RegExp('^(.+)(\\.\\w+)$');
  var m = regex.exec(url);
  return m;
}

function getRendition(url, width, height, isNoCrop, quality) {
  var parsed = parseAssetUrl(url);
  if (!parsed) {
    return null;
  }


  var withoutExt = parsed[1];
  var ext = parsed[2];

  var args = [];
  if (!isNaN(width) && !isNaN(height)) {
    var dimension = width+'x'+height;
    if (isNoCrop) {
      dimension += 't';
    }
    args.push(dimension);
  }

  if (!isNaN(quality)) {
    args.push('q'+quality);
  }

  return '/'+withoutExt+'.'+args.join('.')+ext;
}

function createAnchor(url, text) {
  var a = document.createElement('a');
  a.href = url;
  a.innerHTML = text || url;
  return a;
}


function appendImage(cellSize, url, parentElem) {
  function append(img, size) {
    var cell = document.createElement('div');
    cell.className = 'cell';
    cell.style.width = cellSize + 'px';

    img.addEventListener('load', function() {
      var kb = toKilobyte(size);
      cell.appendChild(document.createElement('br'));

      var msg = img.naturalWidth+'x'+img.naturalHeight+' | '+kb+'kb';
      cell.appendChild(document.createTextNode(msg));
      cell.appendChild(document.createElement('br'));

      cell.appendChild(createAnchor(url));

      parentElem.appendChild(cell);
    });


    cell.appendChild(img);
  }

  loadImage(url, append);
}

function toKilobyte(size) {
  var kilobytes = size / Math.pow(2, 10);
  var digits = Math.log(kilobytes) / Math.LN10 + 1;
  return kilobytes.toPrecision(digits+2);
}

function loadImage(url, onSuccess) {
  var xhr = new XMLHttpRequest();
  xhr.responseType = 'blob';

  xhr.addEventListener('load', function() {
    var blob = xhr.response;

    var reader = new FileReader();
    reader.addEventListener('loadend', function() {
      var blobBase64 = reader.result;
      var img = new Image();
      img.src = blobBase64;
      if (typeof onSuccess == 'function') {
        var size = parseInt(xhr.getResponseHeader('Content-Length'), 10) || blob.size;
        onSuccess(img, size);
      }
    });

    reader.readAsDataURL(xhr.response);
  });
  xhr.open('GET', url);
  xhr.send();
}

function parseRenditions(str) {
  var renditions = [];
  if (!str) {
    return renditions;
  }

  var regex = /^(\d+)q?(\d+)?$/;
  str.split(',').forEach(function(x) {
    var m = regex.exec(x);
    if (m) {
      var size = parseInt(m[1], 10);
      var quality = parseInt(m[2], 10);
      renditions.push({size: size, quality: quality});
    }
  });
  return renditions;
}

var query = parseQueryString();
var url = query.url;


var cellSize = parseInt(query.w, 10) || 300;
var renditions = parseRenditions(query.r);

var container = document.getElementById('container');

renditions.forEach(function(rendition) {
  appendImage(cellSize, getRendition(url, rendition.size, rendition.size, false, rendition.quality), container);
});
</script>
